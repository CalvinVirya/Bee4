<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bee4 | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/loginpagestyle.css" />
  <link rel="stylesheet" href="styles/configuration.css">
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="scripts/login.js"></script>
  
</head>

<body>

  <!-- head parent -->
  <div class="head-parent mt-5 mb-5 p-4">

    <!-- parent container -->
    <div class="parent text-center w-100">

      <!-- logo sama tulisan -->
      <img src="assets/logo.png" alt="logo" />
      <p class="header fs-1 fw-bold mb-5">Login to your account</p>

      <!-- alert salah email or password -->
      <div class="alert alert-danger text-start display-none" role="alert" id="Alert">
        Wrong email or password.
      </div>

      <!-- email input -->
      <div class="form-floating mb-4">
        <input type="email" class="form-control" id="Email" placeholder="name@binus.ac.id" />
        <label for="floatingInput">Email address</label>
        <div class="invalid-feedback text-start">
          Must be @binus.ac.id domain.
        </div>
      </div>

      <!-- password input -->
      <div class="form-floating">
        <input type="password" class="form-control" id="Password" placeholder="Password" />
        <label for="floatingPassword">Password</label>
        <div class="invalid-feedback text-start">
          Password cannot contain space
        </div>
      </div>

      <!-- button login -->
      <button type="submit" id="loginBtn" class="mt-5 p-3 w-100 fw-bold rounded text-light">Login</button>

      <!-- direct ke register page -->
      <div class="account mt-5">
        <p>New to Bee4? <a href="./pages/registerpage.html">Register</a></p>
      </div>

    </div>
    <!-- end parent container -->

  </div>
  <!-- end head parent -->

</body>
</html>
