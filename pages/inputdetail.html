<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bee4 | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="../styles/loginpagestyle.css" />
    <link rel="stylesheet" href="../styles/configuration.css">
    <link rel="stylesheet" href="../styles/inputdetailstyle.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="scripts/login.js"></script>
</head>

<body>

    <!-- head parent -->
    <div class="head-parent p-4">

        <!-- parent container -->
        <div class="parent">

            <!-- text header -->
            <p class="fs-3 text-center mb-4">Input your detail information</p>

            <!-- username input -->
            <div class=" form-group input-group-lg">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control">
            </div>

            <!-- major input -->
            <div class="form-group mt-4 input-group-lg">
                <label for="exampleInputEmail1">Major</label>
                <input type="text" class="form-control">
            </div>

            <!-- year college input -->
            <div class="form-group mt-4 input-group-lg">
                <label for="exampleInputEmail1">Year College</label>
                <input type="text" class="form-control">
            </div>

            <!-- region input -->
            <div class="form-group mt-4 input-group-lg">
                <label for="exampleInputEmail1">Region</label>
                <input type="text" class="form-control">
            </div>

            <!-- button login -->
            <button type="submit" id="loginBtn" class="mt-5 p-2 w-100 fw-bold rounded text-light">Submit</button>

        </div>
        <!-- end parent container -->

    </div>
    <!-- end head parent -->

</body>

</html>
