<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bee4 | Profile Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/configuration.css" />
  <link rel="stylesheet" href="../styles/inputdetailstyle.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="../scripts/userdetails.js"></script>
</head>

<body>
  <!-- head parent -->
  <div class="head-parent p-4">

    <!-- parent container -->
    <div class="parent">

      <!-- text header -->
      <p class="fs-3 text-center mb-4">Input your detail information</p>

      <!-- username input -->
      <div class="form-group">
        <label for="exampleInputEmail1" class="mb-2">Username</label>
        <input type="text" id="Username" class="form-control" />
      </div>

      <!-- NIM input -->
      <div class="form-group mt-4">
        <label for="exampleInputEmail1" class="mb-2">NIM</label>
        <input type="number" id="NIM" class="form-control" />
      </div>

      <!-- major input -->
      <div class="form-group mt-4">
        <label for="exampleFormControlSelect1" class="mb-2">Major</label>
        <select class="form-control" id="Major">
          <option>Choose...</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Game Application & Technology">Game Application & Technology</option>
          <option value="Cyber Security">Cyber Security</option>
          <option value="Software Engineering">Software Engineering</option>
          <option value="Mathematics and Computer Science">Mathematics and Computer Science</option>
          <option value="Computer Science Global Class">Computer Science Global Class</option>
          <option value="Mobile Application & Technology">Mobile Application & Technology</option>
          <option value="Data Science">Data Science</option>
          <option value="Artificial Intelligence">Artificial Intelligence</option>
          <option value="Statistics and Computer Science">Statistics and Computer Science</option>
        </select>
      </div>

      <!-- year college input -->
      <div class="form-group mt-4">
        <label for="exampleInputEmail1" class="mb-2">Year College</label>
        <input type="number" id="Year-Of-College" class="form-control" />
      </div>

      <!-- region input -->
      <div class="form-group mt-4">
        <label for="exampleFormControlSelect1" class="mb-2">Region</label>
        <select class="form-control" id="Region">
          <option>Choose...</option>
          <option value="Kemanggisan">Kemanggisan</option>
          <option value="Alam Sutera">Alam Sutera</option>
          <option value="Bekasi">Bekasi</option>
          <option value="Malang">Malang</option>
          <option value="Bandung">Bandung</option>
          <option value="Senayan">Senayan</option>
        </select>
      </div>

      <!-- button submit -->
      <button type="submit" id="submitBtn" class="mt-5 p-2 w-100 fw-bold rounded text-light">
        Submit
      </button>
      
    </div>
    <!-- end parent container -->

  </div>
  <!-- end head parent -->

</body>

</html>
