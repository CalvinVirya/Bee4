<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bee4 | Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/configuration.css">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://kit.fontawesome.com/8713e699af.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- head parent -->
    <div class="head-parent p-4">

        <!-- parent container -->
        <div class="parent text-center w-100">

            <!-- navbar -->
            <nav
                class="bottom-navbar-parent d-flex justify-content-center position-fixed bottom-0 start-0 end-0 w-100 bg-white align-items-end z-3">
                <ul class="nav-list d-flex justify-content-center gap-3 m-0 p-0">
                    <li class="nav-item">
                        <label for="input-1">
                            <input type="radio" id="input-1" name="group" class="display-none"
                                onclick="window.location.href='../pages/homepage.html'">
                            <span class="btn-nav">
                                <i class="fa-solid fa-house fa-lg" style="color: #091540;"></i>
                            </span>
                        </label>
                    </li>
                    <li class="nav-item">
                        <label for="input-2">
                            <input type="radio" id="input-2" name="group" class="display-none"
                                onclick="window.location.href='../pages/searchpage.html'">
                            <span class="btn-nav">
                                <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #091540;"></i>
                            </span>
                        </label>
                    </li>
                    <li class="nav-item">
                        <label for="input-3">
                            <input type="radio" id="input-3" name="group" checked class="display-none"
                                onclick="window.location.href='../pages/profilepage.html'">
                            <span class="btn-nav">
                                <i class="fa-solid fa-user fa-lg" style="color: #091540;"></i>
                            </span>
                        </label>
                    </li>
                </ul>
            </nav>

            <p>profile page</p>

        </div>
        <!-- end parent container -->

    </div>
    <!-- end head parent -->

</body>

</html>
