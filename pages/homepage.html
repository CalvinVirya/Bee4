<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bee4 | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />

    <link rel="stylesheet" href="../styles/homepagestyle.css" />
    <link rel="stylesheet" href="../styles/configuration.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../scripts/foruminsert.js"></script>
  </head>

  <body>
    <!-- head parent -->
    <div class="head-parent p-4">
      <!-- parent container -->
      <div class="parent w-100">
        <!-- category button -->
        <div class="categories">
          <button style="margin-right: 10px">For You</button>
          <button class="mb-3">Latest</button>
        </div>

        <!-- image carousel -->
        <div class="carousel mb-3">
          <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="0"
                class="active"></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="1"></button>
              <button
                type="button"
                data-bs-target="#demo"
                data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../assets/img-1.jpg"
                  alt=""
                  class="d-block w-100 c-img" />
                <div
                  class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-light">
                  <p>Ask, Learn, Share – Build Knowledge Together!</p>
                </div>
              </div>
              <div class="carousel-item c-item">
                <img
                  src="../assets/img-2.jpg"
                  alt=""
                  class="d-block w-100 c-img" />
                <div
                  class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-light">
                  <p>Where Questions Find Answers & Ideas Spark Solutions!</p>
                </div>
              </div>
              <div class="carousel-item c-item">
                <img
                  src="../assets/img-3.jpg"
                  alt=""
                  class="d-block w-100 c-img" />
                <div
                  class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-light">
                  <p>A Community of Curious Minds – Join the Discussion!</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" class="form-control" id="Title" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Content</label>
          <input type="text" class="form-control" id="Content" />
        </div>
        <button type="submit" id="submitBtn" class="btn btn-primary">
          Submit
        </button>

        <p id="forumContent"></p>
      </div>
    </div>
  </body>
</html>
