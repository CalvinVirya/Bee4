<!DOCTYPE html>
<html lang="en">

<!-- done checked -->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bee4 | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/homepagestyle.css" />
  <link rel="stylesheet" href="../styles/configuration.css" />
  <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../scripts/foruminsert.js"></script>
  <script src="https://kit.fontawesome.com/8713e699af.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="main-wrapper">
    <!-- head parent -->
    <div class="head-parent p-4">

      <!-- parent container -->
      <div class="parent w-100">

        <!-- navbar -->
        <nav
          class="bottom-navbar-parent d-flex justify-content-center position-fixed bottom-0 start-0 end-0 w-100 bg-white align-items-end z-3">
          <ul class="nav-list d-flex justify-content-center gap-3 m-0 p-0">
            <li class="nav-item">
              <label for="input-1">
                <input type="radio" id="input-1" name="group" checked class="d-none"
                  onclick="window.location.href='../pages/homepage.html'">
                <span class="btn-nav">
                  <i class="fa-solid fa-house fa-lg" style="color: #091540;"></i>
                </span>
              </label>
            </li>
            <li class="nav-item">
              <label for="input-2">
                <input type="radio" id="input-2" name="group" class="d-none"
                  onclick="window.location.href='../pages/searchpage.html'">
                <span class="btn-nav">
                  <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #091540;"></i>
                </span>
              </label>
            </li>
            <li class="nav-item">
              <label for="input-3">
                <input type="radio" id="input-3" name="group" class="d-none"
                  onclick="window.location.href='../pages/profilepage.html'">
                <span class="btn-nav">
                  <i class="fa-solid fa-user fa-lg" style="color: #091540;"></i>
                </span>
              </label>
            </li>
          </ul>
        </nav>

        <!-- image carousel -->
        <div class="carousel mb-4">
          <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../assets/img-1.jpg" alt="" class="d-block w-100 c-img" />
                <div class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-light">
                  <p>Ask, Learn, Share, Build Knowledge Together!</p>
                </div>
              </div>
              <div class="carousel-item c-item">
                <img src="../assets/img-2.jpg" alt="" class="d-block w-100 c-img" />
                <div class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-light">
                  <p>Where Questions Find Answers & Ideas Spark Solutions!</p>
                </div>
              </div>
              <div class="carousel-item c-item">
                <img src="../assets/img-3.jpg" alt="" class="d-block w-100 c-img" />
                <div class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-light">
                  <p>A Community of Curious Minds Join the Discussion!</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- category button -->
        <div class="categories mb-4">
          <label for="ForYou" class="me-2">
            <input type="radio" name="categories" id="ForYou" checked class="d-none">
            <span class="categoriesBtn">Latest</span>
          </label>

          <label for="Latest">
            <input type="radio" name="categories" id="Latest" class="d-none">
            <span class="categoriesBtn">For You</span>
          </label>
        </div>

        <!-- modal insert forum -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

          <div class="modal-dialog modal-fullscreen-sm-down">

            <div class="modal-content">

              <div class="modal-header">
                <h1 class="modal-title fs-5 text-primary-color" id="exampleModalLabel">Add New Forum</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body">

                <!-- title input -->
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Title<span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="Title" />
                  <div class="invalid-feedback text-start">
                    Title cannot be empty.
                  </div>
                </div>

                <!-- content input -->
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Content<span
                      class="text-danger">*</span></label>
                  <textarea class="form-control" id="Content" rows="3"></textarea>
                  <div class="invalid-feedback text-start">
                    Content cannot be empty.
                  </div>
                </div>

                <!-- matkul input -->
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Course</label>
                  <input type="text" id="Course" class="form-control" />
                </div>

                <!-- input file -->
                <div class="mb-2">
                  <label for="formFile" class="form-label">Attachment</label>
                  <input class="form-control" type="file" id="File">
                </div>
                <div class="form-text" id="basic-addon4">Max file size 5MB.</div>


              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-forum" id="submitBtn">Submit</button>
              </div>


            </div>

          </div>

        </div>

        <!-- kalo forumnya belom ada -->
        <div id="NoForum" style="display: none;">
          <p class="position-absolute top-50 start-50 translate-middle">No Forum yet</p>
        </div>

        <!-- kalo forum belum ada di lastest -->
        <div id="NoForumLastest" style="display: none;">
          <p class="position-absolute top-50 start-50 translate-middle">No Forum match your major</p>
        </div>

        <!-- card list -->
        <div id="forumList" class="w-100"></div>

        <!-- <div class="position-absolute top-70 start-50 translate-middle" id="loading-animation">
          <div class="spinner-border" style="color: #091540;" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div> -->

        <div class="card" aria-hidden="true" id="loading-animation">
          <div class="card-body">
            <h5 class="card-title placeholder-glow">
              <span class="placeholder col-6"></span>
            </h5>
            <p class="card-text placeholder-glow">
              <span class="placeholder col-7"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-6"></span>
              <span class="placeholder col-8"></span>
            </p>
          </div>
        </div>

        <!-- div pembatas navbar -->
        <div class="navbar-safe-zone"></div>

      </div>
      <!-- end parent container -->

    </div>
    <!-- end head parent -->

    <div id="floating-snap-btn-wrapper">
      <div class="fab-btn">
        <a href="#"><i class="fa-solid fa-plus fa-2xl" alt="Add Icon" data-bs-toggle="modal"
            data-bs-target="#exampleModal" style="color: #091540;"></i></a>
      </div>
    </div>
  </div>


</body>
<!-- ini script float btnnya, dia harus dibawah baru bisa -->
<script src="../scripts/floatingBtn.js"></script>

</html>
