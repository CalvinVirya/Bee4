<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bee4 | Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../styles/homepagestyle.css" />
  <link rel="stylesheet" href="../styles/configuration.css" />

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="../scripts/foruminsert.js"></script>
</head>

<body>
  <!-- head parent -->
  <div class="head-parent p-4">

    <!-- parent container -->
    <div class="parent w-100">

      <!-- category button -->
      <div class="categories mb-3">
        <button class="me-2">For You</button>
        <button>Latest</button>
      </div>

      <!-- image carousel -->
      <div class="carousel mb-3">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../assets/img-1.jpg" alt="" class="d-block w-100 c-img" />
              <div class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-light">
                <p>Ask, Learn, Share, Build Knowledge Together!</p>
              </div>
            </div>
            <div class="carousel-item c-item">
              <img src="../assets/img-2.jpg" alt="" class="d-block w-100 c-img" />
              <div class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-light">
                <p>Where Questions Find Answers & Ideas Spark Solutions!</p>
              </div>
            </div>
            <div class="carousel-item c-item">
              <img src="../assets/img-3.jpg" alt="" class="d-block w-100 c-img" />
              <div class="position-absolute top-50 start-50 translate-middle text-center fw-bold text-light">
                <p>A Community of Curious Minds Join the Discussion!</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- forum tab -->
      <h6 class="card-subtitle text-body-secondary mb-3">For You</h6>

      <!-- button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add New Forum
      </button>

      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog modal-fullscreen-sm-down">

          <div class="modal-content">

            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Forum</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

              <!-- title input -->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Title</label>
                <input type="text" class="form-control" id="Title" />
              </div>

              <!-- content input -->
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Content</label>
                <input type="text" class="form-control" id="Content" />
              </div>

              <!-- matkul input -->
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Course</label>
                <input type="text" class="form-control" />
              </div>

              <!-- input file -->
              <div>
                <label for="formFile" class="form-label">Attachment</label>
                <input class="form-control" type="file">
              </div>

            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            </div>

          </div>

        </div>

      </div>

      <!-- card list -->
      <div id="forumList" class="w-100"></div>

    </div>
    <!-- end parent container -->

  </div>
  <!-- end head parent -->
</body>

</html>
