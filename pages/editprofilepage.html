<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bee4 | Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/editprofilestyle.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://kit.fontawesome.com/8713e699af.js" crossorigin="anonymous"></script>
    <script src="../scripts/editprofile.js"></script>

</head>

<body>

    <!-- head parent -->
    <div class="head-parent">

        <!-- parent container -->
        <div class="parent w-100">

            <!-- icon back -->
            <div class="d-flex d-flex justify-content-between align-items-center p-4">
                <i class="fa-solid fa-arrow-left fa-lg" style="color: #091540;"
                    onclick="window.location.href='../pages/profilepage.html'"></i>
                <span class="fs-5">Edit Profile</span>
                <div></div>
            </div>

            <div class="border-bottom bb"></div>

            <div class="ps-4 pe-4">
                <div id="updateBody" class="mt-3 mb-3"></div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="text" class="form-control border-2" id="usernameText">
                </div>
                
                <div class="mb-3">
                    <label for="formFile" class="form-label">Upload new profile picture</label>
                    <input class="form-control" type="file" id="profileFile">
                </div>

                <button type="button" class="btn w-100 btn-save" id="saveBtn">Save</button>
            </div>

        </div>
        <!-- end parent container -->

    </div>
    <!-- end head parent -->

</body>

</html>
