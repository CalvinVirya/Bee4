<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bee4 | Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../styles/configuration.css">
    <link rel="stylesheet" href="../styles/forumdetailstyle.css">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://kit.fontawesome.com/8713e699af.js" crossorigin="anonymous"></script>
    <script src="../scripts/forumdetail.js"></script>

</head>

<body>

    <!-- head parent -->
    <div class="head-parent">

        <!-- parent container -->
        <div class="parent w-100">

            <div class="d-flex d-flex justify-content-between align-items-center p-4">
                <i class="fa-solid fa-arrow-left fa-lg" style="color: #091540;" onclick="window.history.back()"></i>
                <span class="fs-5">Forum details</span>
                <div></div>
            </div>
            
            <div class="border-bottom bb"></div>

            <div id="forumBody"></div>

            <div class="border-bottom bb"></div>

            <div class="p-4">
                <p class="font-weight-light mb-3">Forum Reply</p>

                <div class="reply-group">
                    <div class="input-group">
                        <span class="input-group-text" onclick="document.getElementById('ReplyFile').click();"><i class="fa-solid fa-paperclip fa-lg"
                                style="color: #091540;"></i></span>
                        <input type="text" class="form-control" placeholder="Add Reply..." id="ReplyText">
                        <span class="input-group-text" id="replyBtn"><i class="fa-solid fa-paper-plane fa-lg"
                                style="color: #091540;"></i></span>
                    </div>
                </div>
                <div class="mt-2 mb-4" id="FileName">File: No file chosen</div>

                <input type="file" id="ReplyFile">

                <div id="forumComment"></div>
            </div>

        </div>

    </div>
    <!-- end parent container -->

    </div>
    <!-- end head parent -->

</body>

</html>
